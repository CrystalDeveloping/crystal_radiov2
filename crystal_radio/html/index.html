<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYSTAL RADIO</title>
    <script src="https://kit.fontawesome.com/e6f9ec2b49.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="radiobg"></div>
        <input type="number" id="numberInput" placeholder="1-1000" />
        <div class="buttons-container">
            <button id="incrementButton"></button>
            <button id="decrementButton"></button>
        </div>        

        <div class="volume-buttons">
            <button id="alzavolume"></button>
            <button id="abbassavolume"></button>
        </div>  

        <button id="submitButton"></button>        
        <button id="accendiBottone"></button>    
        <button id="lasciaRadio"></button>    
        <div id="alzavolumescr">Alza Volume</div>
        <div id="abbassavolumesrc">Abbassa Volume</div>
        <div id="lasciaRadioSrc">Lascia radio</div>  
        <div id="radioScr">Accendi radio</div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
